<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iakl</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("/navbar.html");
        });
    </script>
    <!--end of Navigation bar-->

    <main class="container">
        <section>
            <h2>Primes</h2>
            <div class="container">
                <h1>Slider and Grid Display</h1>
                <div class="row">
                    <div class="col-md-6">
                        <input id="slider" type="text" data-slider-min="10" data-slider-max="100" data-slider-step="1"
                            data-slider-value="50" />
                    </div>
                    <div class="col-md-6">
                        <canvas id="grid"></canvas>
                    </div>
                </div>
            </div>
            <script>
                $(document).ready(function () {
                    // Get the canvas element and its context
                    var canvas = document.getElementById('grid');
                    var ctx = canvas.getContext('2d');

                    // Set the initial grid size
                    var gridSize = 50;

                    // Create the slider
                    var slider = new Slider('#slider', {
                        min: 10,
                        max: 100,
                        step: 1,
                        value: gridSize
                    });

                    // Update the grid size when the slider value changes
                    slider.on('change', function (value) {
                        gridSize = value.newValue;
                        drawGrid();
                    });

                    // Draw the initial grid
                    drawGrid();

                    // Function to draw the grid
                    function drawGrid() {
                        // Clear the canvas
                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        // Calculate the size of each grid cell
                        var cellSize = canvas.width / gridSize;

                        // Draw the grid
                        for (var x = 0; x < gridSize; x++) {
                            for (var y = 0; y < gridSize; y++) {
                                ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
                            }
                        }
                    }
                });
            </script>
        </section>
    </main>

    <footer class="bg-light">
        <div class="container-fluid">
            <p class="text-center text-muted">&copy; 2023 Esteban Gonzalez Iakl</p>
            <button class="btn btn-primary">Contact me</button>
        </div>
    </footer>
</body>

</html>
